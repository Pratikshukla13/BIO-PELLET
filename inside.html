<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Pellet Plants Near You</title>
    <link rel="stylesheet" href="onside.css">
</head>
<body>
    <h1>Bio-Pellet Plants Near You</h1>
  
    <form id="plantForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="cropname">Crop Name:</label>
        <input type="text" id="cropname" required>
        <br>
        <label for="quantity">Crop Quantity:</label>
        <input type="number" id="quantity" required>
        <br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" required>
        <br>
        <button type="button" onclick="findNearestPlant()">Find Nearest Plant</button> 
    </form>
    <div id="result"></div>

    <script>
        function findNearestPlant() {
            // Get user input (you can use this data for further processing)
            var userName = document.getElementById("name").value;
            var cropName = document.getElementById("cropname").value;
            var cropQuantity = document.getElementById("quantity").value;
            var pincode = document.getElementById("pincode").value;

            // Fetch data from local JSON file
            fetch('data.json')
                .then(response => response.json())
                .then(biofuelData => {
                    // Clear previous results
                    document.getElementById("result").innerHTML = "";

                    // Display the biofuel suppliers
                    biofuelData.forEach(function(plant) {
                        var plantInfo = `<p><strong>${plant.name}</strong><br>Rating: ${plant.rating}<br>Location: (${plant.latitude}, ${plant.longitude})</p>`;
                        document.getElementById("result").innerHTML += plantInfo;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
